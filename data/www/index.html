<body class="text-center">
  <div class="card tablet-card">
    <h5 class="card-header card_title">Vraag 1</h5>
    <div class="card-body">
      <p class="h3 mb-3 font-weight-normal card_main">Welke artiest zong dit liedje?</p>
      <p class="card-text card_support">Geef het antwoord door A, B of C te roepen tegen mij.</p>
      <button class="btn btn-lg btn-primary btn-block button_a">A. Elvis Presley</button>
      <button class="btn btn-lg btn-primary btn-block button_b">B. Roy Orbison</button>
      <button class="btn btn-lg btn-primary btn-block button_c">C. The Monkees</button>
    </div>
  </div>
  <script src="/public/js/vendor/jquery-3.3.1.slim.min.js"></script>

  <script>

    var xsd_integer = 'http://www.w3.org/2001/XMLSchema#nteger';
    var xsd_decimal = 'http://www.w3.org/2001/XMLSchema#decimal';
    var xsd_boolean = 'http://www.w3.org/2001/XMLSchema#boolean';

    var click_start = '<http://www.tudelft.nl/ewi/iuxe#tablet> <http://www.tudelft.nl/ewi/iuxe#clicked> <http://www.tudelft.nl/ewi/iuxe#';
    var click_end = '> . ';

    $(".button_a").on('click', function () {
      Spotless.send_event('clicked', click_start + 'button_a' + click_end, 'text/turtle');
    });

    $(".button_b").on('click', function () {
      Spotless.send_event('clicked', click_start + 'button_b' + click_end, 'text/turtle');
    });

    $(".button_c").on('click', function () {
      Spotless.send_event('clicked', click_start + 'button_c' + click_end, 'text/turtle');
    });

    Spotless.actions['tablet'] = {
      'hide': function(cls) {
        $("." + cls).hide();
      },
      'show': function(cls) {
        $("." + cls).show();
      },
      'title': function(text) {
        $('.card_title').text(text);
      },
      'main': function(text) {
        $('.card_main').text(text);
      },
      'support': function(text) {
        $('.card_support').text(text);
      },
      'button_a_text': function(text) {
        $('.button_a').text(text);
      },
      'button_b_text': function(text) {
        $('.button_b').text(text);
      },
      'button_c_text': function(text) {
        $('.button_c').text(text);
      }
    };

    Spotless.connect();
