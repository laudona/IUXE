<!DOCTYPE html>
<html>
<head>
    <title>Pepper Page</title>
    <link rel='stylesheet' href='style.css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<body>

<div class="container-fluid">
    <div class="container"><h1 class="mx-auto">PEPPER ROBOT for BINGO!</h1></div>
    <form action="/music" method="post">

        <div class="form-group">
        <label>Select the amount of songs:</label>
        <input name="amount" type="number" min="1" max="5" placeholder="amount of tracks" classs="form-control-number" style="height:50px;font-size:14pt" required>
        <button type="submit" class="start_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to start the music</button>
        </div>

    </form>
    <form action="/finish" method="post">
        <button type="submit" class="finish_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to finish the song</button>
    </form>
    <form action="/stop" method="post">
        <button type="submit" class="stop_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to stop the game</button>
    </form>
    <button class="rules_button btn btn-primary btn-lg btn-block py-3 my-2">Click here to explain the rules</button>
</div>
<div class="info container-fluid">
    <label class="song_info" style="font-size: 80px"></label>
</div>

<script src="client.js"></script>
<script src="tablet.js"></script>

<script>
    var base = 'http://www.tudelft.nl/ewi/iuxe#';

    var click_start = '<http://www.tudelft.nl/ewi/iuxe#tablet> <http://www.tudelft.nl/ewi/iuxe#clicked> <http://www.tudelft.nl/ewi/iuxe#';
    var click_end = '> . ';

    $(".start_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'start_button' + click_end, 'text/turtle');
    });

    $(".finish_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'finish_button' + click_end, 'text/turtle');
    });

    $(".stop_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'stop_button' + click_end, 'text/turtle');
    });

    $(".rules_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'rules_button' + click_end, 'text/turtle');
    });

    Spotless.actions['tablet'] = {
        'hide': function(cls) {
            $("." + cls).hide();
        },
        'show': function(cls) {
            $("." + cls).show();
        },
        'artist_info': function(text) {
            $('.song_info').text(text);
        }
    };

    Spotless.connect();
</script>
</body>
</html>
