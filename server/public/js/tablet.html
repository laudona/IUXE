<!DOCTYPE html>

<head>
    <title>Pepper Page</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<body>

<div class="center-div">
    <h1>Pepper Page</h1>
    <form action="/t" method="post">
        <input name="amount" type="number" min="1" max="5" placeholder="amount of tracks" required>
        <input type="submit" class="start_button" value="Click here to start the music">
    </form>
    <form action="/t" method="post">
        <input type="submit" class="finish_button" value="Click here to finish the song">
    </form>
    <form action="/t" method="post">
        <input type="submit" class="stop_button" value="Click here to stop the player">
    </form>
    <button class="rules_button">Rules</button>
</div>
<div class="info">
    <button class="artist_info">

    </button>
    <label class="song_info">dsg stgbrtd

    </label>
</div>

<script src="client.js"></script>
<script src="tablet.js"></script>

<script>

    var xsd_integer = 'http://www.w3.org/2001/XMLSchema#nteger';
    var xsd_decimal = 'http://www.w3.org/2001/XMLSchema#decimal';
    var xsd_boolean = 'http://www.w3.org/2001/XMLSchema#boolean';
    var base = 'http://www.tudelft.nl/ewi/iuxe#';

    var click_start = '<http://www.tudelft.nl/ewi/iuxe#tablet> <http://www.tudelft.nl/ewi/iuxe#clicked> <http://www.tudelft.nl/ewi/iuxe#';
    var click_end = '> . ';

    $(".start_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'start_button' + click_end, 'text/turtle');
    });

    $(".finish_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'finish_button' + click_end, 'text/turtle');
    });

    $(".stop_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'stop_button' + click_end, 'text/turtle');
    });

    $(".rules_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'rules_button' + click_end, 'text/turtle');
    });

    Spotless.actions['tablet'] = {
        'hide': function(cls) {
            $("." + cls).hide();
        },
        'show': function(cls) {
            $("." + cls).show();
        },
        'title': function(text) {
            $('.card_title').text(text);
        },
        'main': function(text) {
            $('.card_main').text(text);
        },
        'support': function(text) {
            $('.card_support').text(text);
        },
        'artist_info': function(text) {
            $('.song_info').text(text);
        },
        'button_b_text': function(text) {
            $('.button_b').text(text);
        },
        'button_c_text': function(text) {
            $('.button_c').text(text);
        }
    };

    Spotless.connect();
</script>
