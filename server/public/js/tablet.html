<!DOCTYPE html>
<html>
<head>
    <title>Pepper Page</title>
    <link rel='stylesheet' href='style.css' />
</head>
<body>
<div class="center-div">
    <h1>Pepper Page</h1>
    <form action="/music" method="post">
        <input name="amount" type="number" min="1" max="5" placeholder="amount of tracks" required>
        <input type="submit" value="Click here to start the music">
    </form>
    <form action="/finish" method="post">
        <input type="submit" value="Click here to finish the song">
    </form>
</div>
</body>
</html>
