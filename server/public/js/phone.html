<!DOCTYPE html>
<html>
<head>
    <title>Pepper Page</title>
    <link rel='stylesheet' href='style.css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<body>

<div class="container-fluid">
    <div class="container" style="width:50%; margin:auto; text-align: center;"><h1 class="mx-auto">PEPPER ROBOT for BINGO!</h1></div>
    <div style="width:50%; margin:auto;">
        <div style="display:inline-block; width:45%;text-align:center;">
            <form action="/music" method="post">
                <button type="submit" class="start_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to start the music</button>
            </form>
        </div>
        <div style="display:inline-block; width:45%;text-align:center;">
            <form action="/stop" method="post">
                <button type="submit" class="stop_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to stop the game</button>
            </form>
        </div>
    </div>
    <div style="width:50%; margin:auto;">
        <div style="display:inline-block; width:45%;text-align:center;">
            <form action="/finish" method="post">
                <button type="submit" class="finish_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to finish the song</button>
            </form>
        </div>
        <div style="display:inline-block; width:45%;text-align:center;">
            <button type="submit" class="skip_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to skip the song</button>
        </div>
    </div>
    <div style="width:50%; margin:auto;">
        <div style="display:inline-block; width:45%;text-align:center;">
            <form action="/pause" method="post">
                <button type="submit" class="pause_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to pause the game</button>
            </form>
        </div>
        <div style="display:inline-block; width:45%;text-align:center;">
            <button class="rules_button btn btn-primary btn-lg btn-block py-3 my-2">Click here to explain the rules</button>
        </div>
    </div>
    <div style="width:50%; margin:auto;">
        <div style="display:inline-block; width:45%;text-align:center;">
                <button class="example_start_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to start the example</button>
        </div>
        <div style="display:inline-block; width:45%;text-align:center;">
            <form action="/example" method="post">
                <button type="submit" class="example_stop_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to end the example</button>
            </form>
        </div>
    </div>
    <form action="/next" method="post">
        <button type="submit" class="next_button btn btn-primary btn-lg btn-block py-3 my-2" value="">Click here to go to next song</button>
    </form>
</div>
<script src="client.js"></script>
<script src="tablet.js"></script>

<script>
    var base = 'http://www.tudelft.nl/ewi/iuxe#';

    var click_start = '<http://www.tudelft.nl/ewi/iuxe#tablet> <http://www.tudelft.nl/ewi/iuxe#clicked> <http://www.tudelft.nl/ewi/iuxe#';
    var click_end = '> . ';

    $(".start_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'start_button' + click_end, 'text/turtle');
    });

    $(".finish_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'finish_button' + click_end, 'text/turtle');
    });

    $(".stop_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'stop_button' + click_end, 'text/turtle');
    });

    $(".rules_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'rules_button' + click_end, 'text/turtle');
    });

    $(".skip_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'skip_button' + click_end, 'text/turtle');
    });

    $(".example_start_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'example_start_button' + click_end, 'text/turtle');
    });

    $(".example_stop_button").on('click', function () {
        Spotless.send_event('clicked', click_start + 'example_stop_button' + click_end, 'text/turtle');
    });

    Spotless.actions['tablet'] = {
        'hide': function(cls) {
            $("." + cls).hide();
        },
        'show': function(cls) {
            $("." + cls).show();
        },
    };

    Spotless.connect();
</script>
</body>
</html>
